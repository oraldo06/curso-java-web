<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
	<h1>Estou na PÃ¡gina do Cliente</h1>
	<div class="panel-body">
		<a class="btn btn-sm btn-primary" style="margin: 15px"
			href="/cliente/cadastro"> Cadastrar novo </a>
		<div class="table-responsive" style="margin: 15pxSSSS">
			<table
				class="table table-sm table-striped table-hover table_bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>CPF</th>
						<th>Data</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${clientes}">
						<td th:text="${c.id}"></td>
						<td th:text="${c.nome}"></td>
						<td th:text="${beans.cv.cpf(c.cpf)}"></td>
						<td th:text="${#dates.format(c.data, 'dd/MM/yyyy')}"></td>
						<td>
							<div class="btn-group pull-right"></div> <a
							class="btn btn-sm btn-primary"
							th:href="@{/cliente/editar/{id}(id=${c.id})}"> Editar </a> <a
							class="btn btn-sm btn-danger"
							th:href="@{/cliente/excluir/{id}(id=${c.id})}"> Excluir </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
